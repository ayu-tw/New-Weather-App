<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b2f3fb3a05.js"
      crossorigin="anonymous"
    ></script>
    <title>Plus/Week7/Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="row">Taipei</div>
      <div class="row">Thursday 20:37</div>
      <div class="row">Partly cloudy</div>
      <div class="row">
        <div class="col-6">18 °C|°F</div>
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly cloudy"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-1"><i class="fas fa-tint"></i></div>
        <div class="col-2">Humidity</div>
        <div class="col-3">91%</div>
        <div class="col-1"><i class="fas fa-wind"></i></div>
        <div class="col-2">Wind</div>
        <div class="col-3">2 km/h</div>
      </div>
      <div class="row">
        <div class="col-1"><i class="fas fa-sun"></i></div>
        <div class="col-2">UV Index</div>
        <div class="col-3">0 of 10</div>
        <div class="col-1"><i class="fas fa-eye"></i></div>
        <div class="col-2">Visibility</div>
        <div class="col-3">9.66km</div>
      </div>
    </div>
  </body>
</html>
